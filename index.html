<p>
   Placa de terracotra de la época mesopotámica. Figura alada parecida a una diosa con garras de pájaro, flanqueada por dos búhos y posada sobre dos leones. Alto relieve de casi 50 cm de altura creado entre los siglos XIX-XVIII a. C. 
</p>
